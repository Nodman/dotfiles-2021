# change prefix to c|
unbind C-b
set -g prefix 'C-q'

set -s escape-time 0
set -g focus-events on

# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# screen mode
# set -g default-terminal 'tmux'
# set -g default-terminal 'tmux-256color'
set -g default-terminal 'xterm-kitty'
# set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# history
set -g history-limit 4060

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# splitting panes
bind \\ split-window -h
bind - split-window -v

# colon : bind : command-prompt

# pane resizing
STEP=5

bind -r H resize-pane -L $STEP
bind -r J resize-pane -D $STEP
bind -r K resize-pane -U $STEP
bind -r L resize-pane -R $STEP

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# quit from copy mode like from normal to insert mode
bind -T copy-mode-vi i send-keys -X cancel

# Setup 'v' to begin selection as in Vim
#bind -T copy-mode-vi 'v' send -X begin-selection
#bind -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"
set -s set-clipboard off

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# use mouse in copy mode
set -g mouse on

#toggle status
bind 't' set-option -g status #Ctrl+F3 Combo

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on
set -g allow-rename off

